<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practicas 7,8,9 y 10</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Practicas </h1>
        </header>

        <!--Seleccion de trabajo-->
        <div class="work-select">
            <h2>Selecciona una practica</h2>
            <form id="select-work">
                <label for="work-selector">Practica: </label>
                <select id="work-selector" name="work">
                    <option value disabled selected>Elija una opcion</option>
                    <option value="practica-7">Practica 7</option>
                    <option value="practica-8">Practica 8</option>
                    <option value="practica-9">Practica 9</option>
                    <option value="practica-10">Practica 10</option>
                </select>
            </form>
        </div>

        <div class="container">
            <div class="practica-7" id="practica-7">
                <form id="p-7">
                    <h2>Arreglo Predeterminado:</h2>
                <p id="arreglo-matriz">
                   0 2 5 7 6 <br> 
                   0 0 0 3 8 <br>
                   2 9 6 3 4 <br>  
                   1 5 6 1 4 <br>
                   0 9 2 5 0 <br>
                </p>
                    <button type="submit">Calcular ceros por renglón</button>
                </form>
        
                <div id="resultado-7"></div>
            </div>

            <div class="practica-8" id="practica-8">
                <form id="form-cuadro">
                    <label for="size">Tamaño del cuadro mágico (n x n):</label>
                    <input type="number" id="size" min="2" placeholder="Ingrese el tamaño de la matriz" required>
        
                    <div id="inputs-container"></div>
        
                    <button type="submit">Verificar Cuadro Mágico</button>
                </form>
        
                <div id="resultado-8"></div>        
            </div>

            <div class="practica-9" id="practica-9">
                <form id="p9-form">
                    <h2>Matriz 1</h2>
                    <div class="matrix">
                        <input type="number" class="matrix-input" id="m1-0-0" required>
                        <input type="number" class="matrix-input" id="m1-0-1" required>
                        <input type="number" class="matrix-input" id="m1-1-0" required>
                        <input type="number" class="matrix-input" id="m1-1-1" required>
                    </div>
        
                    <h2>Matriz 2</h2>
                    <div class="matrix">
                        <input type="number" class="matrix-input" id="m2-0-0" required>
                        <input type="number" class="matrix-input" id="m2-0-1" required>
                        <input type="number" class="matrix-input" id="m2-1-0" required>
                        <input type="number" class="matrix-input" id="m2-1-1" required>
                    </div>
        
                    <button type="submit">Calcular Operaciones</button>
                </form>
        
                <div id="resultados">
                    <h3>Resultados</h3>
                    <p id="suma"></p>
                    <p id="resta"></p>
                    <p id="producto"></p>
                    <p id="division"></p>
                </div>
            </div>

            <div class="practica-10" id="practica-10">
                <form id="p10-form">
                    <h1>Transformar Matriz Cuadrada</h1>
                    <label for="matrix-size">Tamaño de la matriz:</label>
                    <input type="number" id="matrix-size" min="2">
                    <div id="matrix-container"></div>
                    <button id="transformbutton" style="display:none;" type="submit">Transformar a Identidad</button>
                    <div id="result-container"></div>
                </form>
            </div>
        </div>

        <script src="script.js" type="module"></script>
    </body>
</html>
